<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoodHub</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/3618e0316f.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="navbar-icon">
          <i class="fas fa-bars"></i>
        </span>
        <span class="logo">
          Wood<span style="color: darkorange">Hub</span>
        </span>
        <div class="card-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <p class="cart-items">0</p>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Funiture Collection</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <!-- <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping"></i>
              add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>$156</h4>
        </article> -->
        <!-- end single product   -->
      </div>
    </section>
    <!-- end of product -->

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" />
            <div>
              <h4>queen bed</h4>
              <h5>$9.00</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>

    <!-- end of cart -->

    <script src="app.js"></script>
  </body>
</html>
